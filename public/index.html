<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKY | Weather widget</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id="widget">
        <div class="title-holder">
            <div class="title">
                <h1>SKY <span>Weather widget</span></h1>
            </div>
            <div class="today-info">
                <span class="date">Today: </span>
                <span class="time">Time: </span>
            </div>
        </div>
        <div class="user-weather card"></div>
        <div class="widget-inputs-wrapper">
            <div class="search-city-info">
                <input id="enter-city" type="text" placeholder="Search Location">
                <button id="add">Add</button>
            </div>
            <div class="cards-list-wrapper">
                <div class="spinner fa-2x">
                    <i class="fas fa-spinner fa-pulse"></i>
                </div>
                <ul id="cards-list"></ul>
            </div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/df34b7a268.js" crossorigin="anonymous"></script>
</body>

</html>
